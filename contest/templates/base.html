{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/user-icon.png' %}"/>
    <meta name="msapplication-TileColor" content="#000"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <link href="{% sass_src 'css/main.scss'%}" rel="stylesheet" type="text/css"/>
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>

  <body>
    {% include 'includes/header.html' %}
    <main>
      <div class='container'>
        {% block content %}{% endblock %}
      </div>
    </main>
    {% include 'includes/footer.html' %}
  </body>

</html>

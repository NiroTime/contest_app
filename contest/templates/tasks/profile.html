{% extends "base.html" %}
{% block title %}{{ author.username }}{% endblock %}

{% block content %}

{{ author.profile.rating }}
{% if author.profile.avatar %}
  <p><img src="{{ author.profile.avatar.url }}"></p>
{% endif %}

{% if user != author %}
<li class="list-group-item">
  {% if following %}
    <a
      class="btn btn-lg btn-light"
      href="{% url 'tasks:profile_unfollow' author.username %}" role="button">
      Отписаться
    </a>
  {% else %}
    <a
      class="btn btn-lg btn-primary"
      href="{% url 'tasks:profile_follow' author.username %}" role="button">
      Подписаться
    </a>
  {% endif %}
</li>
{% endif %}




{% endblock %}

{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <div class="tasks">
    <div class="tasks__filters">
      <button class='btn dropdown'></button>
    </div>
    <table class="tasks-table">
      <tbody>
        <tr class='tasks-table__row'>
          <th class='tasks-table__cell'>Статус</th>
          <th class='tasks-table__cell'>Название</th>
          <th class='tasks-table__cell'>Сложность</th>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}

{% for task in tasks %}
  <li class="list-group-item">
    <a href="{{ task.get_absolute_url }}">{{ task }}</a>
  </li>
{% endfor %}

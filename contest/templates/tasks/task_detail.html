{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">{{ task.content }}</div>
          <div class="card-body">
            <form method="post"
            {% if action_url %}
              action="{% url action_url %}"
            {% endif %}
            >
              {% include 'includes/form_base.html' %}
              {% if answer %}
                {{ answer }}
              {% endif %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Проверить
                </button>
              </div>
            </form>
          <a href="{% url 'tasks:task_talks' task.slug %}">Обусждения</a>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
